version: '3.8'

services:
  args:
        http_proxy: http://192.168.1.2:1080
        https_proxy: http://192.168.1.2:1080 
  hl-bot:
    build: .       
        container_name: hyperliquid-bot
    restart: unless-stopped  # 自动重启，除非手动停止
    volumes:
      # 挂载配置文件：宿主机文件 -> 容器内文件
      # 这样你在 NAS 上直接修改 config.json，重启容器即可生效
      - ./config.json:/app/config.json
      
      # 挂载日志目录：将容器内的日志保存到 NAS 本地
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    # 如果你的 NAS 在国内，且需要代理访问 Hyperliquid API，取消下面注释并配置代理
    environment:
        - https_proxy=http://192.168.1.3:1080
        - http_proxy=http://192.168.1.3:1080
