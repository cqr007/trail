version: '3.8'

services:
  hl-bot:
    build: .
    container_name: hyperliquid-bot
    restart: unless-stopped
    volumes:
      # 挂载配置文件
      - ./config.json:/app/config.json
      # 挂载日志目录 (修正了映射关系)
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai      
      # 如果不需要代理，请删除下面两行
      - https_proxy=http://192.168.1.3:1080
      - http_proxy=http://192.168.1.3:1080
